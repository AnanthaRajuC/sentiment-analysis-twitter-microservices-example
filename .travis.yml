language: java

sudo: required

services:
  - docker

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2/repository/

install:
  - git clone https://github.com/kbastani/spring-boot-graph-processing-example.git build
  - ./build/integration-test/integration-test.sh

script:
  - ./build/integration-test/build.sh
